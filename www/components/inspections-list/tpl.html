<div ng-if="(inspectionsList.inspections | inspection_status:inspectionsList.status | inspection_search:inspectionsList.search).length" class="{{inspectionsList.styles.component}}">

  <div class="item item-divider {{inspectionsList.styles.divider}} {{inspectionsList.styles[inspectionsList.status]}}">
    Overdue
    <span class="{{inspectionsList.styles.counter}}">
      {{(inspectionsList.inspections | inspection_status:inspectionsList.status | inspection_search:inspectionsList.search).length}}
    </span>
  </div>

  <div class="item" ng-repeat="inspection in (inspectionsList.inspections | inspection_status:inspectionsList.status | inspection_search:inspectionsList.search) track by inspection.business">
    <inspection-item inspection="inspection" ui-sref="inspectionDetail({ inspection: inspection.business })" />
  </div>

</div>
