<ion-view view-title="Inspections" hide-back-button="false">
  <ion-content>

    <div class="card bm-instructions">
      <div class="item item-test-wrap">
        <p>Please select a site to begin inspection, or</p>
        <p>
          <button class="button button-positive" ui-sref="inspections-map">View Jobs on Map</button>
        </p>
      </div>
    </div>

    <div class="list list-inset">

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="search" placeholder="search" title="search" ng-model="ctrl.search"/>
        </label>
      </div>

      <inspections-list inspections="ctrl.inspections" search="ctrl.search" status="'Overdue'"></inspections-list>

      <inspections-list inspections="ctrl.inspections" search="ctrl.search" status="'Urgent'"></inspections-list>

      <inspections-list inspections="ctrl.inspections" search="ctrl.search" status="'Normal'"></inspections-list>

    </div>
  </ion-content>
</ion-view>
