<ion-view view-title="Inspections" hide-back-button="false">
  <ion-content>

    <div class="card bm-instructions">
      <div class="item item-test-wrap">
        <p>Please select a site to begin inspection, or</p>
        <p>
          <button class="button button-positive" ui-sref="inspections-map">View Jobs on Map</button>
        </p>
      </div>
    </div>

    <div class="list list-inset">

      <!-- <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="search" placeholder="search" title="search" />
        </label>
      </div> -->

      <div class="item item-divider bm-listdivider bm-listdivider-overdue">
        Overdue
        <span class="bm-listdivider__bm-counter">
          {{(ctrl.inspections | inspection_status:'Overdue').length}}
        </span>
      </div>

      <div class="item" ng-repeat="inspection in ctrl.inspections | inspection_status:'Overdue' track by inspection.business">
        <inspection-item inspection="inspection" />
      </div>

      <div class="item item-divider bm-listdivider bm-listdivider-urgent">
        Urgent
        <span class="bm-listdivider__bm-counter">
          {{(ctrl.inspections | inspection_status:'Urgent').length}}
        </span>
      </div>

      <div class="item" ng-repeat="inspection in ctrl.inspections | inspection_status:'Urgent' track by inspection.business">
        <inspection-item inspection="inspection" />
      </div>

      <div class="item item-divider bm-listdivider bm-listdivider-normal">
        Normal
        <span class="bm-listdivider__bm-counter">
          {{(ctrl.inspections | inspection_status:'Normal').length}}
        </span>
      </div>

      <div class="item" ng-repeat="inspection in ctrl.inspections | inspection_status:'Normal' track by inspection.business">
        <inspection-item inspection="inspection" />
      </div>

    </div>
  </ion-content>
</ion-view>
